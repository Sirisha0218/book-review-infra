trigger:
  branches:
    include:
      - main
  paths:
    include:
      - terraform/**

variables:
- group: Terraform-Azure-Creds   # still available for other values

stages:
- stage: Terraform
  displayName: 'Provision Infrastructure'
  jobs:
  - job: Terraform_Apply
    displayName: 'Terraform Apply'
    pool:
      name: 'linux-hosted-agent-pool'   # self-hosted pool name
    steps:

    - task: DownloadSecureFile@1
      name: download_ssh_key
      inputs:
        secureFile: 'id_rsa_azure.pub'

    - script: |
        mkdir -p terraform/modules/compute
        cp $(download_ssh_key.secureFilePath) terraform/modules/compute/id_rsa.pub
      displayName: "Place SSH public key for Terraform"

    - script: |
        if ! command -v unzip >/dev/null 2>&1; then
          echo "Installing unzip..."
          if [ -x "$(command -v apt-get)" ]; then
            sudo apt-get update
            sudo apt-get install -y unzip
          elif [ -x "$(command -v yum)" ]; then
            sudo yum install -y unzip
          fi
        else
          echo "unzip already installed."
        fi
      displayName: "Ensure unzip is installed"

    - task: TerraformInstaller@0
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.7.2'

    # Debug step: echo the ARM_* variables to confirm subscription ID
    - script: |
        echo "ARM_CLIENT_ID=$ARM_CLIENT_ID"
        echo "ARM_TENANT_ID=$ARM_TENANT_ID"
        echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID"
        # Don't echo ARM_CLIENT_SECRET since it's sensitive
      displayName: "Echo Terraform environment variables"
      env:
        ARM_CLIENT_ID: $(servicePrincipalId)
        ARM_CLIENT_SECRET: $(servicePrincipalKey)
        ARM_TENANT_ID: $(tenantId)
        ARM_SUBSCRIPTION_ID: $(subscriptionId)

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        backendType: 'none'                          # don't configure backend here
        environmentServiceNameAzureRM: 'azure-connection'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        environmentServiceNameAzureRM: 'azure-connection'
        commandOptions: '-var-file="envs/dev.tfvars"'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        environmentServiceNameAzureRM: 'azure-connection'
        commandOptions: '-var-file="envs/dev.tfvars" -auto-approve'
